<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Phone Directory</h1>
        <form id="contactForm">

                <input type="text" id="name" name="name"  placeholder="Name">
          
                <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number">
            
                <input type="email" id="email" name="email"  placeholder="Email">
           
            
            <button type="submit">Add contact</button>
        </form>
        <div id="error"></div>
        <div class="success-message" id="successMessage" style="display: none;">Contact added successfully!</div>
        
        <table>
            
            <thead>
                <tr>
                    <th colspan="3">Contact Summary</th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="contactList">
                <!-- Contacts will be added here -->
               
            </tbody>
            <tfoot>
                <tr>
                  <td colspan="3"></td>
                </tr>
              </tfoot> 
        </table>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
